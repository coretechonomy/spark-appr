name: Version Tracker
on:
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron:  '0 * * * *' # Runs every hour
  workflow_dispatch:
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install chromium
    - name: Run Playwright tests
      run: echo "version=$(npx tsx version-tracker.ts)" >> $GITHUB_ENV
      env:
        DOWNLOAD_PAGE_URL: ${{ secrets.DOWNLOAD_PAGE_URL }}
        USERNAME: ${{ secrets.USERNAME }}
        PASSWORD: ${{ secrets.PASSWORD }}
    - name: Create tag and send notification
      env:
        VERSION: ${{ env.version }}
        EMAIL: ${{ secrets.EMAIL }}
        GOTIFY_SERVER: ${{ secrets.GOTIFY_SERVER }}
        GOTIFY_TOKEN: ${{ secrets.GOTIFY_TOKEN }}
      run: |
        LOCAL_VER=$(git -c 'versionsort.suffix=-' \
            ls-remote --exit-code --refs --sort='version:refname' --tags https://github.com/coretechonomy/version-tracker.git \
            | tail --lines=1 \
            | cut --delimiter='/' --fields=3)

        if [[ $LOCAL_VER != $VERSION ]]; then
            echo "Local version: $LOCAL_VER"
            echo "Latest upstream version: $VERSION"
            echo "Updating to latest version..."
            git config --global user.name "Erik Thomsen"
            git config --global user.email ${EMAIL}
            TAG_NAME="${version}"
            git tag -a $TAG_NAME -m "Release $TAG_NAME"
            git push origin $TAG_NAME

            curl -X POST \
              -H "Content-Type: application/json" \
              -d '{ "message": "Spark Aligner\nNew Version Found: v${VERSION}", "title": "Version Tracker" }' \
              "https://${GOTIFY_SERVER}/message?token={GOTIFY_TOKEN}"
        else
            echo "No updates available..."
        fi
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30